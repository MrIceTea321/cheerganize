name: cheerganize
description: An app to organize and simulate the formations and lineups in cheerleading.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^2.1.0
  background_app_bar: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - icons/
    - images/

  fonts:
    - family: BalooBhai2
      fonts:
        - asset: fonts/BalooBhai2-ExtraBold.ttf
    - family: CraftyGirls
      fonts:
        - asset: fonts/CraftyGirls-Regular.ttf

    - family: Pacifico-Regular
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Antonio-VariableFont
      fonts:
        - asset: fonts/Antonio-VariableFont_wght.ttf


