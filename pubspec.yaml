name: Cheerganize
description: An app to organize and simulate the formations and lineups in cheerleading.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sembast: ^3.1.0+2
  get_it: ^7.1.0
  path_provider: ^2.0.2
  equatable: ^2.0.3
  auto_size_text: ^2.1.0
  background_app_bar: ^2.0.0
  countdown_flutter: ^0.1.2
  assets_audio_player: ^1.4.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - music/

  fonts:
    - family: BalooBhai2
      fonts:
        - asset: fonts/BalooBhai2-ExtraBold.ttf
    - family: CraftyGirls
      fonts:
        - asset: fonts/CraftyGirls-Regular.ttf

    - family: Pacifico-Regular
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Antonio-VariableFont
      fonts:
        - asset: fonts/Antonio-VariableFont_wght.ttf


